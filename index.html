<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Index - Management System</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tải ionicons (cho các biểu tượng) -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen items-center justify-center p-8">
        <div class="w-full max-w-4xl text-center">
            
            <!-- Tiêu đề chính -->
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                Learning Management System
            </h1>
            <p class="text-lg text-gray-600 mb-12">
                Please select your portal to continue.
            </p>

            <!-- Lưới chứa các link đến 3 portal -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

                <!-- 1. Admin Portal -->
                <!-- Thẻ này liên kết đến file Admin-Portal.html -->
                <a href="Admin-Portal.html" 
                   class="block p-8 bg-white rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-1 border-b-4 border-transparent hover:border-indigo-600">
                    <ion-icon name="person-shield-outline" class="w-16 h-16 text-indigo-600 mx-auto mb-4"></ion-icon>
                    <h2 class="text-2xl font-semibold text-gray-800">Admin Portal</h2>
                    <p class="text-gray-500 mt-2">System Management</p>
                </a>

                <!-- 2. Faculty Portal -->
                <!-- Thẻ này liên kết đến file Faculty-Portal.html -->
                <a href="Faculty-Portal.html" 
                   class="block p-8 bg-white rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-1 border-b-4 border-transparent hover:border-blue-600">
                    <ion-icon name="school-outline" class="w-16 h-16 text-blue-600 mx-auto mb-4"></ion-icon>
                    <h2 class="text-2xl font-semibold text-gray-800">Faculty Portal</h2>
                    <p class="text-gray-500 mt-2">Faculty Portal</p>
                </a>

                <!-- 3. Student Portal -->
                <!-- Thẻ này liên kết đến file Student-Portal.html -->
                <a href="Student-Portal.html" 
                   class="block p-8 bg-white rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-1 border-b-4 border-transparent hover:border-green-600">
                    <ion-icon name="book-outline" class="w-16 h-16 text-green-600 mx-auto mb-4"></ion-icon>
                    <h2 class="text-2xl font-semibold text-gray-800">Student Portal</h2>
                    <p class="text-gray-500 mt-2">Student Portal</p>
                </a>

            </div>
        </div>
    </div>

</body>
</html>
